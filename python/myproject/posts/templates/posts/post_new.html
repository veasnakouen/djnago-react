{% extends 'layout.html' %}

{% block title %}
New Post page
{% endblock %}

{% block content %}
<section>
    <h1>New Post</h1>
    <form class="form-wit-validation"
     action="{% url 'posts:new-post' %}" method="post" 
     enctype="multipart/form-data">
    {% csrf_token %}
    {{form}}
    <button class="form-submit">Add Post</button>
    </form>
</section>
{% endblock %}
