{% extends 'layout.html' %}
{% block title %}
  User Login
{% endblock %}
{% block content %}
<h1>User Login</h1>
  <form action="{% url 'users:login' %}" method="post" class="form-with-validation">
    {% csrf_token %}
    {{ form }}
    {% comment %} catch url for geting redirect after login {% endcomment %}
    {% if request.GET.next %}
        <input type="hidden" name="next" value="{{request.GET.next}}">
    {% endif %}
  <button class="form-submit">Submit</button>
  </form>
{% endblock %}
